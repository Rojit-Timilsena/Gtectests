<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="my-account.css">
</head>
<body>
    <div class="account-container">
        <!-- Profile Picture Section -->
        <div class="profile-picture">
            <img src="profile-placeholder.png" alt="Profile Picture">
        </div>
        <h1>My Account</h1>
        <div class="account-details">
            <h2>Welcome, [Username]</h2>
            <p><strong>Email:</strong> [user@example.com]</p>
            <p><strong>Joined:</strong> [Date]</p>
        </div>
        <div class="account-actions">
            <button class="btn update-btn">Update Profile</button>
            <button class="btn change-password-btn">Change Password</button>
            <button class="btn logout-btn">Logout</button>
        </div>
    </div>
</body>
</html>
